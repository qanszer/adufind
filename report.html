<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="AduFind" content="Adamson University's lost and found system. Reach out to us here to retrieve your lost item.">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Geist|Open+Sans">
  <title></title>
</head>
<body>
    <div class="navbar">
        <div class="left">
            <a href="./index.html">
                <img src="./assets/adulogo-only.png">
                AdU Find
            </a>
        </div>

        <div id="mySidenav" class="right sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a class="item" href="./index.html">Home</a>
            <a class="item" href="#">Report</a>
            <a class="item" href="./claim.html">Claim</a>
            <a class="item open-button" onclick="openForm(), closeNav()" >Login</a>
            <a class="item" href="#">About</a>
        </div>
        
        <span onclick="openNav()">
            <img src="./assets/menu.svg">
        </span>
    </div>

    <div class="hero section">
        <div class="report card">
            <form class="report-form" action="/submit-report" method="POST">
            
                <p class="header">Report Form</p>
                <p class="slogan" style="margin: 0; font-weight: normal; font-size: 1.2rem;">~1 min</p>
                
                <!-- Item Name -->
                <div class="form-group">
                    <label class="label" for="item-name">Item Name</label>
                    <input class="short-answer"
                        type="text" 
                        id="item-name" 
                        name="item-name" 
                        required
                    >
                </div>
                
                <!-- Item Description -->
                <div class="form-group">
                    <label class="label" for="item-description">Item Description</label>
                    <textarea
                        id="item-description" 
                        name="item-description" 
                        rows="3"
                        required
                    ></textarea>
                </div>
                
                <!-- Category -->
                <div class="form-group">
                    <label class="label" for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Please select</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="accessories">Accessories</option>
                        <option value="documents">Documents</option>
                        <option value="other">Stationery</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <!-- Date Found -->
                <div class="form-group">
                    <label class="label" for="date-found">Date Found</label>
                    <input 
                        type="date" 
                        id="date-found" 
                        name="date-found" 
                        placeholder="MM/DD/YYYY"
                        required
                    >
                </div>
                
                <!-- Time Found -->
                <div class="form-group">
                    <label class="label" for="time-found">Time Found</label>
                    <input 
                        type="time" 
                        id="time-found" 
                        name="time-found" 
                        placeholder="HH:MM AM"
                        required
                    >
                </div>
                
                <!-- Image Upload -->
                <div class="label" class="form-group">
                    <label for="item-image" style="font-size: 1.4rem;">Image of Item</label>
                    <input 
                        type="file" 
                        id="item-image" 
                        name="item-image" 
                        accept="image/*"
                        required
                    >
                    <div class="image-preview">
                        <img id="preview-img" src="" alt="Image preview" id="preview" style="display: none;">
                    </div>
                </div>
                
                <!-- Optional Finder Name -->
                <div class="form-group">
                    <label class="label" for="finder-name">(Optional) Finder Name</label>
                    <input class="short-answer"
                        type="text" 
                        id="finder-name" 
                        name="finder-name"
                    >
                </div>
                
                <!-- Optional Finder Email -->
                <div class="form-group">
                    <label class="label" for="finder-email">(Optional) Finder Email</label>
                    <input class="short-answer"
                        type="email" 
                        id="finder-email" 
                        name="finder-email" 
                        placeholder="email@example.com"
                    >
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
        </div>
    </div>

    <div class="form-card">
        <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
                <h1>Staff Login</h1>

                <label for="email"><b><br>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
