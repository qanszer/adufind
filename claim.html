<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="AduFind" content="Adamson University's lost and found system. Reach out to us here to retrieve your lost item.">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Geist|Open+Sans">
  <title></title>
</head>
<body style="background: url(./assets/v4-resized-blur-adu-bg.jpg) no-repeat center center fixed; background-size: cover;">
    <div class="navbar">
        <div class="left">
            <a href="./index.html">
                <img src="./assets/adulogo-only.png">
                AdU Find
            </a>
        </div>

        <span onclick="openNav()">
            <img src="./assets/menu.svg">
        </span>
    </div>

    <div id="mySidenav" class="right sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a class="item" href="./index.html">Home</a>
        <a class="item" href="./report.html">Report</a>
        <a class="item" href="#">Claim</a>
        <a class="item open-button" onclick="openForm(), closeNav()" >Login</a>
        <a class="item" href="./about.html">About</a>
    </div>

    <div class="hero section">
        <div class="report card">
            <h1>Lost Something?</h1>
            <img src="./assets/white-file-pencil.svg">
            <div class="subtext">Tell us what you lost<br>Our staff will check if we have it</div>
        </div>

        <div class="report card claim">
            <form class="report-form" action="/submit-report" method="POST">
            
                <p class="header">Claim Request Form</p>
                <p class="slogan" style="margin: 0; font-weight: normal; font-size: 1.2rem;">~ 1-2 minutes</p>
                
                <div class="claimer-name">
                    <!-- Claimer First Name -->
                    <div class="form-group">
                        <label class="label" for="claimer-firstname">First Name</label>
                        <input class="short-answer"
                            type="text" 
                            id="claimer-firstname" 
                            name="claimer-firstname"
                            required
                        >
                    </div>

                    <!-- Claimer Last Name -->
                    <div class="form-group">
                        <label class="label" for="claimer-lastname">Last Name</label>
                        <input class="short-answer"
                            type="text" 
                            id="claimer-lastname" 
                            name="claimer-lastname"
                            required
                        >
                    </div>
                </div>
                
                
                <!-- Claimer Email -->
                <div class="form-group">
                    <label class="label" for="claimer-email">Email</label>
                    <input class="short-answer"
                        type="email" 
                        id="claimer-email" 
                        name="claimer-email" 
                        placeholder="email@example.com"
                        required
                    >
                </div>

                <!-- Item Name -->
                <div class="form-group">
                    <label class="label" for="item-name">Item Name</label>
                    <input class="short-answer"
                        type="text" 
                        id="item-name" 
                        name="item-name" 
                        required
                    >
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label class="label" for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Please select</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="accessories">Accessories</option>
                        <option value="documents">Documents</option>
                        <option value="stationery">Stationery</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <!-- Item Description -->
                <div class="form-group">
                    <label class="label" for="item-description">Item Description</label>
                    <textarea
                        id="item-description" 
                        name="item-description" 
                        rows="3"
                        required
                    ></textarea>
                </div>
                
                <!-- Date Lost -->
                <div class="form-group">
                    <label class="label" for="date-lost">Date Lost</label>
                    <input 
                        type="date" 
                        id="date-lost" 
                        name="date-lost" 
                        placeholder="MM/DD/YYYY"
                        required
                    >
                </div>

                <!-- Verification Method -->
                <div class="form-group">
                    <label class="label" for="verification-method">Verification Method</label>
                    <select id="verification-method" name="verification-method" required>
                        <option value="" disabled selected>Please select</option>
                        <option value="unlock_code">Can unlock password/PIN</option>
                        <option value="photo_proof">Have photo of the item before losing it</option>
                        <option value="unique_identifier">Can describe unique features of the item</option>
                        <option value="contents">Can describe contents inside (wallet/bag)</option>
                        <option value="serial_number">Know serial number or IMEI</option>
                        <option value="student_id">Item has my name/student ID on it</option>
                        <option value="other">Other (explain below)</option>
                    </select>
                </div>

                <!-- Item Description -->
                <div class="form-group">
                    <label class="label" for="verification-details">(Optional) Verification Details</label>
                    <textarea
                        style="margin-bottom: 3rem;"
                        id="verification-details" 
                        name="verification-details" 
                        rows="3"
                    ></textarea>
                </div>
                
                <!-- Image Upload -->
                <div class="label" class="form-group image">
                    <label for="item-image" style="font-size: 1.4rem;">(Optional) Image of Item</label>
                    <input 
                        type="file" 
                        id="item-image" 
                        name="item-image" 
                        accept="image/*"
                    >
                    <div class="image-preview">
                        <img id="preview-img" src="" alt="Image preview" id="preview" style="display: none;">
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="submit-btn" style="margin-top: 4rem;">SUBMIT</button>
            </form>
        </div>
    </div>

    <div class="form-card">
        <div class="form-popup" id="myForm">
            <form action="./staff.html" class="form-container">
                <h1>Staff Login</h1>

                <label for="email"><b><br>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email">

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw">

                <button onclick="window.location.href='./staff.html'" class="btn">Login</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
